# Deterministic final grid around the best EMA basin (small enough to complete)
kind: grid
base: configs/trend_based/reference/ewma_base.yaml
mode: three_block
dd_cap_percent: 20
initial_capital: 1000
top_k: 30
grid:
  trend.fast: [22, 25]
  trend.slow: [90, 95, 100]
  pipeline.0.params.sep_k: [0.08, 0.085]
  pipeline.1.params.lookback: [35, 40]
  pipeline.1.params.min_closes: [20, 25]
  pipeline.4.params.min_on_bars: [2, 3]
  pipeline.4.params.cooldown_bars: [8, 10]
