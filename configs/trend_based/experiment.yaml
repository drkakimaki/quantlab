# Scratch config for R&D loops.
# WebUI uses current.yaml; agent-driven experiments mutate this file.
# Promote winners by copying into current.yaml + creating a decision bundle.

symbol: XAUUSD
corr_symbol: XAGUSD
corr2_symbol: EURUSD

roots:
  root_5m_ohlc: quantlab/data/dukascopy_5m_ohlc
  root_15m_ohlc: quantlab/data/dukascopy_15m_ohlc

periods:
  mode: yearly   # three_block | yearly

costs:
  fee_per_lot: 0.0
  spread_per_lot: 0.0

trend:
  fast: 30
  slow: 75

htf_confirm:
  rule: 15min

ema_sep:
  ema_fast: 40
  ema_slow: 300
  atr_n: 20
  sep_k: 0.05

nochop:
  ema: 20
  lookback: 40
  min_closes: 24
  entry_held: false
  exit_bad_bars: 0

corr:
  logic: or
  xag:
    window: 40
    min_abs: 0.10
    flip_lookback: 50
    max_flips: 0
  eur:
    window: 75
    min_abs: 0.10
    flip_lookback: 75
    max_flips: 5

sizing:
  confirm_size_one: 1.0
  confirm_size_both: 2.0

time_filter:
  kind: fomc
  mode: force_flat
  entry_shift: 1
  fomc:
    days_csv: quantlab/data/econ_calendar/fomc_decision_days.csv
    utc_hhmm: "19:00"
    pre_hours: 2.0
    post_hours: 0.5

risk:
  shock_exit_abs_ret: 0.006
  shock_exit_sigma_k: 0.0
  shock_exit_sigma_window: 96
  shock_cooldown_bars: 0
  segment_ttl_bars: 0
