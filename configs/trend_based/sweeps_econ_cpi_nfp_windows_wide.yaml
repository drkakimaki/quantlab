# Wider sweep for CPI + NFP event windows (econ_calendar time filter)
# 2026 is holdout via periods.score_exclude in base config.
kind: grid
base: configs/trend_based/current.yaml
mode: three_block
initial_capital: 1000.0
dd_cap_percent: 20
top_k: 15

grid:
  time_filter.econ_calendar.rules.CPI.pre_hours: [0.5, 1.0, 2.0, 3.0]
  time_filter.econ_calendar.rules.CPI.post_hours: [0.25, 0.5, 1.0, 2.0, 3.0]
  time_filter.econ_calendar.rules.NFP.pre_hours: [0.5, 1.0, 2.0, 3.0]
  time_filter.econ_calendar.rules.NFP.post_hours: [0.25, 0.5, 1.0, 2.0, 3.0]
