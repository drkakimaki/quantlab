symbol: XAUUSD
corr_symbol: XAGUSD
corr2_symbol: EURUSD
roots:
  root_5m_ohlc: quantlab/data/dukascopy_5m_ohlc
  root_15m_ohlc: quantlab/data/dukascopy_15m_ohlc
periods:
  mode: three_block
  score_exclude:
  - '2026'
  three_block:
    p1:
      name: 2020-2022
      start: '2020-01-01'
      end: '2022-12-31'
    p2:
      name: 2023-2025
      start: '2023-01-01'
      end: '2025-12-31'
    p3:
      name: '2026'
      start: '2026-01-01'
      end: today
costs:
  fee_per_lot: 3.5
  spread_per_lot: 3.5
trend:
  fast: 30
  slow: 75
pipeline:
- gate: htf_confirm
  params:
    fast: 30
    slow: 75
- gate: ema_sep
  params:
    ema_fast: 40
    ema_slow: 300
    atr_n: 20
    sep_k: 0.05
- gate: nochop
  params:
    ema: 20
    lookback: 40
    min_closes: 24
    entry_held: false
- gate: time_filter
  params: {}
- gate: ema_strength_sizing
  params:
    ema_fast: 40
    ema_slow: 300
    atr_n: 20
    strong_k: 0.2
    size_base: 1.0
    size_strong: 2.0
- gate: seasonality_cap
  params:
    month_size_cap:
      6: 1.0
- gate: churn
  params:
    min_on_bars: 3
    cooldown_bars: 8
- gate: mid_loss_limiter
  params:
    min_bars: 13
    max_bars: 48
    stop_ret: -0.01
- gate: no_recovery_exit
  params:
    bar_n: 24
    min_ret: -0.005
- gate: shock_exit
  params:
    shock_exit_abs_ret: 0.006
    shock_exit_sigma_k: 0.0
    shock_exit_sigma_window: 96
    shock_cooldown_bars: 0
