# Targeted recovery sweep for 2020-2022 while keeping 2026 non-catastrophic.
#
# Score remains TOTAL over scored periods (2020-2022 + 2023-2025) with DD cap 20.
# Holdout (2026) is excluded from score but will be manually inspected.

kind: grid
mode: three_block
base: configs/trend_based/current.yaml

dd_cap_percent: 20
initial_capital: 1000

top_k: 30

grid:
  # EMA separation: relax/tighten around current promoted values
  pipeline.0.params.ema_fast: [40, 50]
  pipeline.0.params.ema_slow: [300]
  pipeline.0.params.atr_n: [20]
  pipeline.0.params.sep_k: [0.05, 0.055, 0.06, 0.065, 0.07]

  # NoChop: tighten band + entry-held toggle
  pipeline.1.params.min_closes: [20, 22, 24]
  pipeline.1.params.entry_held: [false, true]
