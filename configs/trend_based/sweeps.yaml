# Grid sweep configuration for quantlab.rnd
#
# Objective: maximize sum(period PnL%) subject to worst MaxDD <= dd_cap_percent.

base: quantlab/configs/trend_based/experiment.yaml
mode: yearly

dd_cap_percent: 20
initial_capital: 1000.0

top_k: 10

# Dotted keys are applied into the YAML structure.
# Keep grids small; prefer multiple focused sweeps.
grid:
  trend.fast: [20, 30, 40]
  trend.slow: [60, 75, 100]
  ema_sep.sep_k: [0.03, 0.05, 0.08]
